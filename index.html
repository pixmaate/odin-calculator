<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
    <script type="text/javascript" src="./jsconfig.js" defer></script>
</head>
<body>
    <div id="calculatorBody">
        <div class="calculatorTitle">
            .:RetroLator:.
        </div>
        <div class="display">
            <p id="textTop"></p>
            <p id="textBottom"></p>
        </div>
        
        <div class="buttonGroup topRow">
            <button class="topButton" id="clearButton">C</button>
            <button class="topButton">M</button>
            <button class="topButton">MR</button>
            <button class="topButton">^2</button>
            <button class="topButton">D</button>
        </div>
        <div class="buttonGroup mainRows">
            <div class="mainButtons">
                <div class="buttonRow"> 
                    <button class="nrButton">1</button>
                    <button class="nrButton">2</button>
                    <button class="nrButton">3</button>
                </div>
                <div class="buttonRow"> 
                    <button class="nrButton">4</button>
                    <button class="nrButton">5</button>
                    <button class="nrButton">6</button>
                </div>
                <div class="buttonRow"> 
                    <button class="nrButton">7</button>
                    <button class="nrButton">8</button>
                    <button class="nrButton">9</button>
                </div>
            
            </div>
            <div class="sideButtons">
                <button class="sideButton">+</button>
                <button class="sideButton">-</button>
                <button class="sideButton">/</button>
                <button class="sideButton">*</button>
            </div>

        </div>
        <div class="buttonGroup bottomRow">
            <button class="bottomButton">.</button>
            <button class="bottomButton">0</button>
            <button class="bottomButton">+/-</button>
            <button class="bottomButton" id="calcButton">=</button>
        </div>
    </div>
</body>
</html>
